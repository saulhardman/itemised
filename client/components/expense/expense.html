<template name="expense">
  <article data-block-name="expense" class="js-expense expense">
    <div class="js-container">
      <svg data-element-name="icon" class="js-edit-icon icon expense__icon expense__icon--edit">
        <use xlink:href="#icon-edit"></use>
      </svg>
      <div class="js-content expense__content">
        <div class="expense__details">
          <p class="expense__note">{{note}}</p>
          <span class="expense__separator"></span>
          <p class="expense__amount">{{parseCurrency amount}}</p>
        </div>
        <div class="js-additional-information expense__additional-information expense__additional-information--is-hidden">
          {{#if location}}
            <p class="js-additional-information-item expense__additional-information-item expense__location">
              <svg class="icon expense__location-icon">
                <use xlink:href="#icon-location"></use>
              </svg>
              {{location}}
            </p>
          {{/if}}
          <time class="js-additional-information-item expense__additional-information-item expense__date" datetime="{{date}}">
            <svg class="icon expense__date-icon">
              <use xlink:href="#icon-date"></use>
            </svg>
            {{moment date format="dddd, Do [of] MMMM [at] hA"}}
          </time>
          {{#if hasTags}}
            <div class="js-additional-information-item expense__additional-information-item expense__tags-container">
              <ul class="js-tags expense__tags">
                {{#each tags}}<li class="expense__tag">
                  <a href="{{href}}" class="js-tag tag {{#if selected}} tag--is-selected{{/if}}" title="Show all `{{prettyName name}}` expenses">
                    {{prettyName name}} 
                    <span class="tag__count{{#if selected}} tag__count--is-selected{{/if}}">{{count}}</span>
                  </a>
                </li>{{/each}}
              </ul>
            </div>
          {{/if}}
        </div>
      </div>
      <svg data-element-name="icon" class="js-delete-icon icon expense__icon expense__icon--delete">
        <use xlink:href="#icon-delete"></use>
      </svg>
    </div>
  </article>
</template>
