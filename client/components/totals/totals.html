<template name="totals">
  <ul id="js-totals" class="totals">
    {{#each totals}}
      <li data-total-name="{{name}}" class="total">
        <span class="total__title">{{title}}</span>
        <span class="total__separator"></span>
        <span class="total__amount">{{currency amount}}</span>
      </li>
    {{/each}}
  </ul>
</template>
