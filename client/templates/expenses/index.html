<template name="expenseIndex">
  <div class="expense-index">
    {{> totals}}

    {{> notifications}}

    <div id="js-expenses" class="expense-list">
      {{#each expenses}}
        {{> expense}}
      {{/each}}
    </div>

    {{> undo}}
  </div>

  {{#contentFor "nav"}}
    <a class="button button--functional" href="{{pathFor route='expense.new'}}">Add Expense</a>
  {{/contentFor}}
</template>
