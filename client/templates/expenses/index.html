<template name="expenseIndex">
  {{> icons}}

  <section id="js-expense-index" class="expense-index">
    {{> totals}}

    {{#if isFiltered}}
      <p class="expense-index__filters">Filtering by: {{filteredTags}}.</p>
    {{/if}}

    <div class="expenses">
      {{#each expenses}}
        {{> expense}}
      {{/each}}
    </div>

    {{> undo}}

    <a class="button button--functional expense-index__add-expense-button" href="{{pathFor route='expense.new'}}">Add Expense</a>
  </section>
</template>
