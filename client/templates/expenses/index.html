<template name="expenseIndex">
  {{#contentFor "header"}}
    <button class="js-menu-button header__button">
      <svg class="icon header__icon">
        <use xlink:href="#icon-menu"></use>
      </svg>
    </button>

    <h1 class="header__title">Items</h1>
  {{/contentFor}}

  <div class="expense-index">
    {{> totals}}

    {{> notifications}}

    <div id="js-expenses" class="expense-list">
      {{#each expenses}}
        {{> expense}}
      {{/each}}
    </div>

    {{> undo}}
  </div>

  {{#contentFor "nav"}}
    <a class="button button--primary" href="{{pathFor route='expense.new'}}">Add Expense</a>
  {{/contentFor}}
</template>
