<template name="dashboard">
  {{> icons}}

  <section id="js-dashboard" class="dashboard">
    <ul class="totals">
      {{#each totals}}
        <li>{{name}}: {{currency amount}}</li>
      {{/each}}
    </ul>

    <div class="expenses">
      {{#each expenses}}
        {{> expense}}
      {{/each}}
    </div>

    <a class="button button--functional dashboard__add-expense-button" href="/expenses/add">Add Expense</a>
  </section>
</template>
