<template name="addExpense">
  <form id="js-add-expense" class="add-expense">
    <p><label for="add-expense__amount">Amount:</label><input type="number" id="js-expense-amount" name="add-expense__amount" class="add-expense__amount" placeholder="2.40" step="0.01"></p>
    <p><label for="add-expense__note">Note:</label><input type="text" id="js-expense-note" name="add-expense__note" class="add-expense__note" placeholder="Morning coffee with Sam"></p>
    <p><label for="add-expense__date">Date:</label><input type="date" id="js-expense-date" name="add-expense__date" class="add-expense__date" value="{{now.date}}"></p>
    <p><label for="add-expense__time">Time:</label><input type="time" id="js-expense-time" name="add-expense__time" class="add-expense__time" value="{{now.time}}"></p>
    <p><label for="add-expense__location">Location:</label><input type="text" id="js-expense-location" name="add-expense__location" class="add-expense__location" placeholder="Stokey Bear's Burger Joint"></p>
    <p><label for="add-expense__tags">Tags:</label><input type="text" id="js-expense-tags" name="add-expense__tags" class="add-expense__tags" placeholder="Food, Leisure, Bills etc."></p>
    <input type="submit" class="add-expense__submit" value="Add Expense">
  </form>
</template>
